<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style>
    div {
        border: 1px solid gray;
        margin: 8px;
        padding: 8px;
    }
    
    table, th, td {
        border: 1px solid gray;
        border-collapse: collapse;
    }
</style>
</head>
<body>
    
    <h1>Heading 만들기</h1>
    <button onclick="makeHeadings()">클릭!</button>
    <div id="result">H1 ~ H6</div>
    
    <hr/>
    
    <h2>테이블 body 만들기</h2>
    <button onclick="makeTableBody()">클릭 !</button>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
        </thead>
        <tbody id="tblBody">
        </tbody>
    </table>
    
    
    <script>
    
    function makeHeadings() {
        const result = document.getElementById("result");
    	let text = '';
    	for (let n = 1; n < 7; n++){
    		//text += "<h" + n + "> hello" + n + "</h" + n + ">";
    		text += `<h${n}> hello${n} </h${n}>`;
    	}
    	
    	result.innerHTML = text;
    }
    
    function makeTableBody() {
        const tblBody = document.getElementById("tblBody");
    	let text = '';
    	for (let n = 10; n > 0; n--) {
    		//text += "<tr>" 
            //          +"<td>" + n + "</td>"
            //          +"<td>" + "제목"+ n + "</td>"
            //          +"<td>" + "anmin" + "</td>"
            //      +"<tr>";
        	text += `<tr>
        		   <td>${n}</td>
        		   <td>제목${n}</td>
        		   <td>admin</td>
        		   </tr>`;
    	}
    	tblBody.innerHTML = text;
    }
    
    </script>
    
</body>
</html>
