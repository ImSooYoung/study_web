<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">
	
	<div layout:fragment="content">
        <div class="card my-2">
            <div class="card-header">
                <h1>포스트 작성 페이지</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="my-2">
                        <label for="title" class="form-label">제목</label>
                        <input id="title" class="form-control" type="text" name="title" required autofucus />
                    </div>
                    <div class="my-2">
                        <label for="content" class="form-label">내용</label>
                        <input id="content" class="form-control" type="text" name="content" required />
                    </div>
                    <div class="my-2">
                        <label for="author" class="form-label">작성자</label>
                        <!-- 작성자는 로그인 사용자 아이디를 자동으로 삽입. readonly. -->
                        <input id="author" class="form-control" type="text" name="author" th:value="${ #authentication.name }" readonly />
                    </div>
                    <div class="my-2">
                        <input type="submit" class="form-control btn btn-success" value="작성 완료"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
	
</html>
